<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="font" href="./media/SeaweedScript-Regular.ttf">
</head>
<body>
    <div id="page">
        <div class="left-container">
            <span class="title">Scuba D.S.</span>
        </div>
        <div class="right-container">
            <div class="descrizione"></div>
            <div class="modale">
                <form action="#">
                    <p>Let's Do it!</p>
                    <div class="input">
                        <label for="first_name">*Nome:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Mario" required>

                        <label for="last_name">*Cognome:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Mario" required>

                    </div>

                    

                    <div class="input">
                        <label for="user_email">*Email:</label>
                        <input type="email" id="user_email" name="user_email" placeholder="esempioemail@blabla.com" required>
                    </div>

                    <div class="input">
                        <label for="cellulare">Numero Cellulare:</label>
                        <input type="tel" id="cellulare" name="cellulare" pattern="[0-9]{10}">
                    </div>

                    <div class="input">
                        <label for="user_password">*Password:</label>
                        <input type="password" id="user_password" name="user_password" placeholder=" " required>
                    </div>

                    <div class="input">
                        <label for="confirm_password">*Conferma Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
                    </div>
                </form>
            </div>
            <div class="areasubmit"></div>
        </div>
    </div>
</body>
</html>
